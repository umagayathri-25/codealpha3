<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            border:white 2px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border:#fff;
            color:black;
        
        }
        #expiry{
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        #a1{
    height:500px;
            width: 800px;
            margin-right:450px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            color:black;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        #submit{
            height: 40px;
            width: 100px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    padding-bottom:3px;
}

/* Add hover effect styles */
#submit:hover {
    background-color: #0056b3; 
    transform: scale(1.05); 
    
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form name="myForm" id="paymentForm">
            <div class="form-group">
                <label for="product_id">Product_ID:</label>
                <input type="text" id="cardholder" name="cardholder" required>
            </div>
            <div class="form-group">
                <label for="cardholder">Cardholder Name:</label>
                <input type="text" id="cardholder" name="cardholder" required>
            </div>
            <div class="form-group">
                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YYYY):</label>
                <input type="date"  data-date-inline-picker="true" id="expiry" name="expiry" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="ammount" name="ammount" pattern="[0-9]*" required>
            </div>
            <center>
                <div class="form-group">
                <input type="submit" id="submit" value="Pay">
            </div>
            </center>
        </form>
    </div>
</div>
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function (e) {
    e.preventDefault(); 
    
    setTimeout(function () {
        openSuccessPage();
    }, 2000);
    
    showLoadingMessage();
});

function openSuccessPage() {
    
    document.write("<h1>Payment successfull!!</h1>");
}

function showLoadingMessage() {
    alert("Processing payment...");
}

    </script>
</body>
</html>
